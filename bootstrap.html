<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Centered Button with Badge</title>

    <style>
        /* Full page container to center the button */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #8fc034; /* Light gray background for aesthetics */
        }

        /* Make the button bigger */
        .btn {
            font-size: 24px;
            padding: 15px 30px;
            position: relative;
        }

        /* Style the badge to position it neatly */
        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 18px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <button class="btn btn-primary">
    
        <span>Inbox</span>
        <span class="badge badge-danger rounded-pill">99+</span>
    </button>
</body>

</html>
